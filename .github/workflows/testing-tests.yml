name: Testing Branch Tests

on:
  push:
    branches:
      - Test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies for frontend
        run: |
          cd client
          npm install

      - name: Install dependencies for backend
        run: |
          cd server
          npm install

